# Security Policies for DevTechAI WebApp v2.0

# Network Security Policy
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: devtechai-network-policy
  namespace: devtechai-webapp
spec:
  podSelector:
    matchLabels:
      app: devtechai-app
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    ports:
    - protocol: TCP
      port: 3000
  egress:
  - to: []
    ports:
    - protocol: TCP
      port: 5432  # PostgreSQL
    - protocol: TCP
      port: 6379  # Redis
    - protocol: TCP
      port: 443   # HTTPS
    - protocol: TCP
      port: 80    # HTTP
    - protocol: TCP
      port: 5678  # N8N
    - protocol: TCP
      port: 9090  # Prometheus
    - protocol: TCP
      port: 14268 # Jaeger

---
# Pod Security Policy
apiVersion: policy/v1beta1
kind: PodSecurityPolicy
metadata:
  name: devtechai-psp
spec:
  privileged: false
  allowPrivilegeEscalation: false
  requiredDropCapabilities:
    - ALL
  volumes:
    - 'configMap'
    - 'emptyDir'
    - 'projected'
    - 'secret'
    - 'downwardAPI'
    - 'persistentVolumeClaim'
  runAsUser:
    rule: 'MustRunAsNonRoot'
  seLinux:
    rule: 'RunAsAny'
  fsGroup:
    rule: 'RunAsAny'

---
# Role for Pod Security Policy
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: devtechai-psp-role
  namespace: devtechai-webapp
rules:
- apiGroups: ['policy']
  resources: ['podsecuritypolicies']
  verbs: ['use']
  resourceNames:
  - devtechai-psp

---
# RoleBinding for Pod Security Policy
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: devtechai-psp-binding
  namespace: devtechai-webapp
roleRef:
  kind: Role
  name: devtechai-psp-role
  apiGroup: rbac.authorization.k8s.io
subjects:
- kind: ServiceAccount
  name: devtechai-app
  namespace: devtechai-webapp

---
# ServiceAccount
apiVersion: v1
kind: ServiceAccount
metadata:
  name: devtechai-app
  namespace: devtechai-webapp

---
# Security Context Constraints (OpenShift)
apiVersion: security.openshift.io/v1
kind: SecurityContextConstraints
metadata:
  name: devtechai-scc
allowHostDirVolumePlugin: false
allowHostIPC: false
allowHostNetwork: false
allowHostPID: false
allowHostPorts: false
allowPrivilegedContainer: false
allowedCapabilities: null
defaultAddCapabilities: null
fsGroup:
  type: MustRunAs
  ranges:
  - min: 1000
    max: 65535
readOnlyRootFilesystem: false
requiredDropCapabilities:
- ALL
runAsUser:
  type: MustRunAsNonRoot
volumes:
- configMap
- downwardAPI
- emptyDir
- persistentVolumeClaim
- projected
- secret

---
# Pod Disruption Budget
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: devtechai-app-pdb
  namespace: devtechai-webapp
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: devtechai-app

---
# Resource Quotas
apiVersion: v1
kind: ResourceQuota
metadata:
  name: devtechai-quota
  namespace: devtechai-webapp
spec:
  hard:
    requests.cpu: "2"
    requests.memory: 4Gi
    limits.cpu: "4"
    limits.memory: 8Gi
    persistentvolumeclaims: "10"
    pods: "20"
    services: "10"
    secrets: "20"
    configmaps: "20"

---
# Limit Range
apiVersion: v1
kind: LimitRange
metadata:
  name: devtechai-limits
  namespace: devtechai-webapp
spec:
  limits:
  - default:
      cpu: "500m"
      memory: "512Mi"
    defaultRequest:
      cpu: "250m"
      memory: "256Mi"
    type: Container
  - max:
      storage: 10Gi
    min:
      storage: 1Gi
    type: PersistentVolumeClaim

---
# Service Mesh Security Policy (Istio)
apiVersion: security.istio.io/v1beta1
kind: AuthorizationPolicy
metadata:
  name: devtechai-authz-policy
  namespace: devtechai-webapp
spec:
  selector:
    matchLabels:
      app: devtechai-app
  rules:
  - from:
    - source:
        principals: ["cluster.local/ns/ingress-nginx/sa/ingress-nginx"]
    to:
    - operation:
        methods: ["GET", "POST", "PUT", "DELETE"]
        paths: ["/api/*", "/health"]

---
# Peer Authentication Policy (Istio)
apiVersion: security.istio.io/v1beta1
kind: PeerAuthentication
metadata:
  name: devtechai-peer-auth
  namespace: devtechai-webapp
spec:
  selector:
    matchLabels:
      app: devtechai-app
  mtls:
    mode: STRICT

---
# Destination Rule for mTLS (Istio)
apiVersion: networking.istio.io/v1beta1
kind: DestinationRule
metadata:
  name: devtechai-destination-rule
  namespace: devtechai-webapp
spec:
  host: devtechai-app-service
  trafficPolicy:
    tls:
      mode: ISTIO_MUTUAL
